# * https://github.com/supermarin/xcpretty#usage

language: swift
osx_image: xcode9.4

before_install:
 - gem install cocoapods

script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/ToastCollectionViewCell.xcworkspace -scheme ToastCollectionViewCell-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.4' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint